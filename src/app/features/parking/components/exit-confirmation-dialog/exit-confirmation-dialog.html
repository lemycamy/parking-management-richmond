<mat-dialog-content class="default-modal w-11/12 md:w-auto">
  <h2 mat-dialog-title>Confirm Exit</h2>

  <p class="my-4">
    Are you sure you want to archive this attendee?
    This action can be undone from the archive list.
  </p>

  <div class="flex gap-4 justify-end" mat-dialog-actions>
    <app-button variant="neutral" (click)="cancel()">Cancel</app-button>
    <app-button variant="danger" (click)="confirmExit()">Confirm Exit</app-button>
  </div>
</mat-dialog-content>
