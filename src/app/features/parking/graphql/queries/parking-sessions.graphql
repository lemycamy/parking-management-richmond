query GetParkingSessions(
  $page: Int!
  $limit: Int!
  $parkingState: String!
  $date: String!
  $includeInBIRReport: Boolean
) {
  parkingSessionsByParkingState(
    page: $page
    limit: $limit
    parkingState: $parkingState
    date: $date
    includeInBIRReport: $includeInBIRReport
  ) {
    data {
      id
      vehicleType
      plateNumber
      enteredAt
      exitedAt
      durationMinutes
      parkingFee
      parkingState
      paymentStatus
      includeInBIRReport
    }
    meta {
      total
      page
      totalPages
    } 
  }
}