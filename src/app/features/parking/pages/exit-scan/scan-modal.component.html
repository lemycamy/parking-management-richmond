<h2 mat-dialog-title>Scan QR Code</h2>

<mat-dialog-content class="flex flex-col items-center gap-4">
  <div class="w-[300px] h-[300px]">
    <zxing-scanner
      #scanner
      [autostart]="false"
      [formats]="formats"
      (scanSuccess)="onScanSuccess($event)" 
      class="scanner"
    ></zxing-scanner>
  </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
