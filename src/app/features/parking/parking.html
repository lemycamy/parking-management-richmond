<div class="min-h-screen bg-background text-neutral-950 flex flex-col items-center px-4 py-6">

  <!-- Headerish -->
  <header class="w-full bg-indigo-300 rounded-lg p-4 flex items-center space-x-4">
    <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
      ðŸ‘¤
    </div>
    <div>
      <p class="text-xs font-semibold text-indigo-700">STAFF-01</p>
      <p class="font-semibold text-neutral-950">Lebron James</p>
    </div>
  </header>

  <!-- Time in type shi Button -->
  <app-button class="mt-4 w-full">Time In</app-button>

  <table cdk-table [dataSource]="dataSource" class="w-full mt-4">
    <ng-container cdkColumnDef="plateNumber">
      <th cdk-header-cell *cdkHeaderCellDef class="text-left bg-red-400">PLATE NUMBER</th>
      <td cdk-cell *cdkCellDef="let element" class="border">{{element.plateNumber}}</td>
    </ng-container>

    <ng-container cdkColumnDef="enteredAt">
      <th cdk-header-cell *cdkHeaderCellDef class="text-left bg-red-400">ENTERED AT</th>
      <td cdk-cell *cdkCellDef="let element" class="border">{{element.enteredAt}}</td>
    </ng-container>

    <ng-container cdkColumnDef="exitedAt">
      <th cdk-header-cell *cdkHeaderCellDef class="text-left bg-red-400">EXITED AT</th>
      <td cdk-cell *cdkCellDef="let element" class="border"> {{element.exitedAt}} </td>
    </ng-container>

    <ng-container cdkColumnDef="status">
      <th cdk-header-cell *cdkHeaderCellDef class="text-left bg-red-400">STATUS</th>
      <td cdk-cell *cdkCellDef="let element" class="border"> {{element.status}} </td>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <th cdk-header-cell *cdkHeaderCellDef class="text-left bg-red-400">ACTIONS</th>
      <td cdk-cell *cdkCellDef="let element" class="border"> 
        exit
      </td>
    </ng-container>

    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Table Container -->
  <div class="mt-6 w-full bg-indigo-200 rounded-xl overflow-hidden flex flex-col">
    <!-- Table Header -->
    <div class="grid grid-cols-3 text-xs font-semibold text-neutral-700 bg-indigo-200 px-4 py-2 rounded-t-xl">
      <span>PLATE</span>
      <span>ENTERED AT</span>
      <span>EXITED OUT</span>
    </div>

    <!-- Le Table Rows -->
    <div class="overflow-y-auto max-h-56">
      <!-- Repeat this for them rows -->
      <div class="grid grid-cols-3 items-center px-4 py-3 border-b border-slate-400">
        <span>ASD-123</span>
        <span>00:12:35</span>
        <div class="flex justify-end space-x-2">
          <button class="px-3 py-1 bg-red-400 text-white text-xs rounded-lg active:scale-1 transition-transform duration-100 hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-400">EXIT</button>
        </div>
      </div>

      <div class="grid grid-cols-4 items-center px-4 py-3 border-b border-indigo-300">
        <span>ASD-123</span>
        <span>13:12:35</span>
        <span>13:12:35</span>
        <div class="flex justify-end ">
          <button class="px-3 py-1 bg-green-400 text-white text-xs rounded-lg">PAID</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Sum fake ahh non funcional Tabs -->
  <div class="mt-4 w-full flex justify-around bg-indigo-200 rounded-xl py-2">
    <button class="text-indigo-600 font-semibold border-b-2 border-indigo-600 px-4 py-1">ALL</button>
    <button class="text-neutral-700 px-4 py-1">PAID</button>
    <button class="text-neutral-700 px-4 py-1">PENDING</button>
  </div>
</div>
