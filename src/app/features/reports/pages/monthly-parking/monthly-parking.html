<section class="main-container pb-16">
  <h1 class="text-3xl font-medium text-text-900 mt-6">Monthly Paid Parking</h1>

  <div class="mt-6 grid md:grid-cols-1 lg:grid-cols-1 gap-6">
    <app-button variant="primary" (click)="addVehicle()">Add New</app-button>
    <app-stat-card
      [icon]="Car"
      label="Total Entries"
      [value]="1"
      iconBgClass="bg-blue-200 text-blue-700"
      class="w-1/4"
    ></app-stat-card>
  </div>

  <h2 class="text-2xl font-semibold mt-6">Monthly Paid Vehicles</h2>
  <div class="w-full overflow-x-auto bg-white rounded-lg shadow-sm border border-slate-200 mt-2">
    <table cdk-table [dataSource]="dataSource" class="w-full border-collapse">
      <ng-container cdkColumnDef="plateNumber">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">PLATE NUMBER</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 font-bold text-sm">WAP 1738</td>
      </ng-container>

      <ng-container cdkColumnDef="vehicleType">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">VEHICLE TPYE</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 text-sm">CAR</td>
      </ng-container>

      <ng-container cdkColumnDef="availedAt">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">AVAILED AT</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 text-sm">
          01-25-2026
        </td>
      </ng-container>

      <ng-container cdkColumnDef="expiresAt">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">EXPIRES AT</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 text-sm">
          02-25-2026
        </td>
      </ng-container>

      <ng-container cdkColumnDef="duration">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">DURATION</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 text-sm"> 1 Month(s)</td>
      </ng-container>

      <ng-container cdkColumnDef="fee">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">AMOUNT PAID</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 text-sm"> P 500.00 </td>
      </ng-container>

      <ng-container cdkColumnDef="status">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">STATUS</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600">
          <span
            class="px-3 py-2 rounded-md text-text-900 text-xs border"
            [ngClass]="{'bg-emerald-300 border-emerald-700': element.paymentStatus === 'PAID', 'bg-red-300 border-red-700': element.paymentStatus === 'OVERDUE', 'bg-slate-300 border-slate-700': element.paymentStatus === 'UNPAID'}"
          >
            {{ element.paymentStatus }}
          </span>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="COLUMNS" class="bg-secondary"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: COLUMNS;" class="border-b border-slate-200 hover:bg-emerald-50 transition-colors"></tr>
    </table>
  </div>

  <h2 class="text-2xl font-semibold mt-6">Vehicle Type</h2>
  <div echarts (chartInit)="onChartInit($event)" [options]="option" class="md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
</section>
