<section class="main-container">
  <h1 class="text-3xl font-medium text-text-900 mt-6">Annual Breakdown</h1>

  <mat-form-field appearance="outline" class="mt-6">
    <mat-label>Verbose datepicker</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-hint>YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
      startView="multi-year"
      (monthSelected)="setMonthAndYear($event, dp)"
      panelClass="month-picker"></mat-datepicker>
  </mat-form-field>

  <div class="mt-6 grid md:grid-cols-4 gap-6">
    <app-stat-card
      [icon]="Banknote"
      label="Total Revenue This Year"
      [value]="350525"
    ></app-stat-card>

    <app-stat-card
      [icon]="Car"
      label="Total Entries"
      [value]="2700"
      iconBgClass="bg-blue-200 text-blue-700"
    ></app-stat-card>

    <app-stat-card
      [icon]="Clock"
      label="Avg Duration"
      value="3.2 hrs"
      iconBgClass="bg-amber-200 text-amber-700"
    ></app-stat-card>
  </div>

  <h2 class="text-2xl font-semibold mt-6">Transaction Logs</h2>
  <div class="w-full overflow-x-auto bg-white rounded-lg shadow-sm border border-slate-200 mt-2">
    <table cdk-table [dataSource]="dataSource" class="w-full border-collapse">
      <ng-container cdkColumnDef="loggedMonth">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">MONTH</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 font-bold text-sm">January 2026</td>
      </ng-container>

      <ng-container cdkColumnDef="carAmount">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">NO. CARS</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 text-sm">1500</td>
      </ng-container>

      <ng-container cdkColumnDef="motorAmount">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">NO. MOTORCYCLES</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 text-sm">1200</td>
      </ng-container>

      <ng-container cdkColumnDef="duration">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">CAR/MOTOR TOTAL</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 text-sm"> P 200,500 / P 100,025</td>
      </ng-container>

      <ng-container cdkColumnDef="totalRevenue">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">TOTAL REVENUE</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 font-bold text-sm"> P 350,525.00 </td>
      </ng-container>

      <ng-container cdkColumnDef="view">
        <th cdk-header-cell *cdkHeaderCellDef class="text-right px-6 py-4 text-xs text-white whitespace-nowrap">VIEW</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-right text-text-600">
          <div class="flex items-center justify-end ">
            <lucide-angular [img]="Eye" class="w-5 h-5 hover:cursor-pointer" (click)="openReport()"></lucide-angular>
          </div>
        </td>
      </ng-container>


      <tr cdk-header-row *cdkHeaderRowDef="COLUMNS" class="bg-secondary"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: COLUMNS;" class="border-b border-slate-200 hover:bg-emerald-50 transition-colors"></tr>
    </table>
  </div>

  <div>
    <div>
      <h2 class="text-2xl font-semibold mt-6">Vehicle Type</h2>
      <div echarts (chartInit)="onVehicleChartInit($event)" [options]="vehicleOption" class="md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
    </div>
    <div>
      <h2 class="text-2xl font-semibold mt-6">Annual Revenue</h2>
      <div echarts (chartInit)="onRevenueChartInit($event)" [options]="revenueOption" class="md:w-1/2 lg:w-full mt-4 rounded-xl shadow-sm"></div>
    </div>
  </div>
</section>
