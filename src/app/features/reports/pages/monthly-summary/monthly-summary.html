<section class="main-container pb-16">
  <h1 class="text-3xl font-medium text-text-900 mt-6">Monthly Breakdown</h1>

  <mat-form-field appearance="outline" class="mt-6">
    <mat-label>Verbose datepicker</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-hint>MMMM DD, YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
      startView="year"
      (monthSelected)="setMonthAndYear($event, dp)"
      panelClass="month-picker"></mat-datepicker>
  </mat-form-field>

  <div class="mt-6 grid md:grid-cols-4 gap-6">
    <app-stat-card
      [icon]="Banknote"
      label="Total Revenue This Month"
      [value]="0"
    ></app-stat-card>

    <app-stat-card
      [icon]="Car"
      label="Total Entries"
      [value]="0"
      iconBgClass="bg-blue-200 text-blue-700"
    ></app-stat-card>

    <app-stat-card
      [icon]="Clock"
      label="Avg Duration"
      value="0.0 hrs"
      iconBgClass="bg-amber-200 text-amber-700"
    ></app-stat-card>
  </div>

  <h2 class="text-2xl font-semibold mt-6">Transaction Logs</h2>
  <div class="w-full overflow-x-auto bg-white rounded-lg shadow-sm border border-slate-200 mt-2">
    <table cdk-table [dataSource]="dataSource" class="w-full border-collapse">
      <ng-container cdkColumnDef="loggedDate">
        <th cdk-header-cell *cdkHeaderCellDef class="text-left px-6 py-4 text-xs text-white whitespace-nowrap">Date</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-text-600 font-bold text-sm">MM-DD-YYYY</td>
      </ng-container>

      <ng-container cdkColumnDef="carAmount">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">NO. CARS</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 text-sm">-</td>
      </ng-container>

      <ng-container cdkColumnDef="motorAmount">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">NO. MOTORCYCLES</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 text-sm">-</td>
      </ng-container>

      <ng-container cdkColumnDef="duration">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">CAR/MOTOR TOTAL</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 text-sm"> P - / P -</td>
      </ng-container>

      <ng-container cdkColumnDef="totalRevenue">
        <th cdk-header-cell *cdkHeaderCellDef class="text-center px-6 py-4 text-xs text-white whitespace-nowrap">TOTAL REVENUE</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-center text-text-600 font-bold text-sm"> P - </td>
      </ng-container>

      <ng-container cdkColumnDef="view">
        <th cdk-header-cell *cdkHeaderCellDef class="text-right px-6 py-4 text-xs text-white whitespace-nowrap">VIEW</th>
        <td cdk-cell *cdkCellDef="let element" class="px-6 py-4 text-right text-text-600">
          <div class="flex items-center justify-end ">
            <lucide-angular [img]="Eye" class="w-5 h-5 hover:cursor-pointer" (click)="openReport()"></lucide-angular>
          </div>
        </td>
      </ng-container>


      <tr cdk-header-row *cdkHeaderRowDef="COLUMNS" class="bg-secondary"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: COLUMNS;" class="border-b border-slate-200 hover:bg-emerald-50 transition-colors"></tr>
    </table>
  </div>

  <div>
    <div>
      <h2 class="text-2xl font-semibold mt-6">Vehicle Type</h2>
      <div echarts (chartInit)="onVehicleChartInit($event)" [options]="vehicleOption" class="md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
    </div>
    <div>
      <h2 class="text-2xl font-semibold mt-6">Monthly Revenue (Per Week)</h2>
      <div class="grid md:grid-cols-1 lg:grid-cols-2 mt-6 gap-4">
        <div>
          <h3 class="text-lg font-semibold mt-5">Week 1</h3>
          <div echarts (chartInit)="onRevenueChartInit($event)" [options]="weekOneOption" class="lg:w-full md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
        </div>
        <div>
          <h3 class="text-lg font-semibold mt-5">Week 2</h3>
          <div echarts (chartInit)="onRevenueChartInit($event)" [options]="weekTwoOption" class="lg:w-full md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
        </div>
        <div>
          <h3 class="text-lg font-semibold mt-5">Week 3</h3>
          <div echarts (chartInit)="onRevenueChartInit($event)" [options]="weekThreeOption" class="lg:w-full md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
        </div>
        <div>
          <h3 class="text-lg font-semibold mt-5">Week 4</h3>
          <div echarts (chartInit)="onRevenueChartInit($event)" [options]="weekFourOption" class="lg:w-full md:w-1/2 mt-4 rounded-xl shadow-sm"></div>
        </div>
      </div>
    </div>
  </div>
</section>
