<section class="main-container">
  <h1 class="text-3xl font-medium text-text-900 mt-6">Reports & Analytics</h1>
  <p class="mt-2 text-lg text-text-300">Generate and view detailed reports for your parking facility</p>

  <div class="grid grid-cols-3 mt-6 gap-8">
    <app-report-item-card
      [icon]="ArrowLeftRight" 
      [iconBgClass]="'bg-green-200 text-green-700'" 
      [title]="'Daily Breakdown'" 
      [description]="'Track Detailed transaction metrics, day by day.'" 
      [href]="'reports/daily-breakdown'"
    ></app-report-item-card>

    <app-report-item-card
      [icon]="Calendar" 
      [iconBgClass]="'bg-purple-200 text-purple-700'" 
      [title]="'Monthly Summary'" 
      [description]="'Comprehensive monthly performance review.'" 
      [href]="'reports/daily-breakdown'"
    ></app-report-item-card>

    <app-report-item-card
      [icon]="Calendar" 
      [iconBgClass]="'bg-cyan-200 text-cyan-700'" 
      [title]="'Annual Summary'" 
      [description]="'Analyze long-term trends and total growth across the past 12 months.'" 
      [isAvailable]="false" 
    ></app-report-item-card>
  </div>
</section>
